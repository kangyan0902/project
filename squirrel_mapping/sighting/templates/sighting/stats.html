<html>
<body>

<h2>Display 5 attributes</h2>

<table style="width:100%">
  <tr>
    <th>Unique_Squirrel_ID</th>
    <th>Shift</th>
    <th>Age</th>
    <th>Primary_Fur_Color</th>
    <th>Running</th>
    <th>Chasing</th>
  </tr>
  {% for squ in squirrels %}
  <tr>
    <td>{{squ.Unique_Squirrel_ID}}</td>
    <th>{{squ.Shift}}</th>
    <th>{{squ.Age}}</th>
    <th>{{squ.Primary_Fur_Color}}</th>
    <th>{{squ.Running}}</th>
    <th>{{squ.Chasing}}</th>
  </tr>
  {% endfor %}
</table>

</body>
</html>
